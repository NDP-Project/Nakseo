<body>
   <div class="status-bar">
      <div class="status-bar__column"></div>
         <span class="status_bar__clock">13:54</span>
      <div class="status-bar__column"></div>
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">100%</span>

      <div class="header__header-column">
         <h1 class="header__title">Friends</h1>
      </div>

            <div class="friedns__friend friend friend__large">

                     <span class="friend__name">
                        Nicolas Serrano
                     </span>
                     <span class="friend__status">
                        nomadcoders.co
                     </span>
                  </div>
            </div>
         </div>
      </header>
      <div class="friedns__plus-">
         <h5 class="friends__title">Plus Friend</h5>
         <div class="friends__list">
            <div class="friedns__friend friend friend">
               <img src="images/image.jpg" class="g-avatar friends__avatar">
                  <div class="friend__content">
                     <span class="friend__name">
                        Plus Friend
                     </span>
                  </div>
            </div>
         </div>
      </div>
   </main>
